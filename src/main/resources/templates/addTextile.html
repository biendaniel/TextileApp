<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <style>
        input,
        select.form-control {
            width: 60px;
            color: aqua;
        }
    </style>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form th:object="${textile}" th:action="@{/textile/add}" method="post">
        <div class="form-group">
            <label>Nazwa materiału:</label>
            <input class="form-control" type="text" th:field="*{name}"/>
        </div>

        <div class="form-group">
            <label>Rodzaj Tkaniny:</label>
            <input class="form-control" type="text" th:field="*{textileKind}"/>
        </div>

        <div class="form-group">
            <label>Cena materiału:</label>
            <input class="form-control" type="number" th:field="*{pricePerMeter}"/>
        </div>
        <div class="form-group">
            <label>Ilość:</label>
            <input class="form-control" type="number" th:field="*{amount}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark">Dodaj</button>
        </div>
    </form>
    <a th:href="@{/}">Wróć</a>
</div>
</body>
</html>
